<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Background Effect</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: black;
            overflow: hidden;
            color: white;
        }

        /* Galaxy Background Effect */
        .galaxy {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(128, 0, 128, 0.6), black),
                        url('https://upload.wikimedia.org/wikipedia/commons/4/46/NGC_4414_%28SDSS_DR14%29.jpg');
            background-size: cover;
            background-blend-mode: screen;
            z-index: -1;
            animation: rotate 30s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: scale(1) rotate(0deg);
            }
            50% {
                transform: scale(1.1) rotate(180deg);
            }
            100% {
                transform: scale(1) rotate(360deg);
            }
        }

        .container {
            position: relative;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            padding: 40px 50px;
            max-width: 550px;
            width: 100%;
            box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 10;
        }

        h1 {
            color: #ff6b81;
            font-size: 36px;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        input[type="text"] {
            padding: 15px;
            font-size: 18px;
            border: 2px solid #ff6b81;
            border-radius: 30px;
            width: 100%;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #ff4757;
            box-shadow: 0px 0px 10px rgba(255, 71, 87, 0.3);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            background-color: #ff6b81;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease-in-out;
        }

        button:hover {
            background-color: #ff4757;
            transform: scale(1.1);
        }

        .telegram-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-top: 20px;
        }

        .telegram-btn a {
            text-decoration: none;
        }

        .telegram-btn button {
            padding: 10px 15px;
            font-size: 14px;
            background-color: #0088cc;
        }
    </style>
</head>
<body>
    <!-- Galaxy Background -->
    <div class="galaxy"></div>

    <!-- Main Container -->
    <div class="container">
        <h1>Premium APK for Android</h1>
        <div class="input-group">
            <input type="text" id="number" placeholder="Enter Nagad number" required>
            <button onclick="alert('Blocked!')">Block</button>
        </div>
        <div class="telegram-btn">
            <a href="https://t.me/R366grp" target="_blank">
                <button>Join Telegram Channel</button>
            </a>
        </div>
    </div>
</body>
</html>
